<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/admin.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="adminHeader">ADMIN</div>
      <!-- <a href=""><div class="fa fa-bars" id="menu-btn"></div></a> -->
      <a href="#" class="logo">
        <i class="fa fa-shopping-basket"><span>BACH HOA XANH</span></i></a
      >

      <nav class="navbar">
        <a href="#home">Người dùng</a>
        <a href="#features">Sản phẩm</a>
        <a href="#products"
          ><ion-icon id="logoMail" name="mail-outline"></ion-icon
        ></a>
        <a href="#products"
          ><ion-icon
            id="logoNotifications"
            name="notifications-outline"
          ></ion-icon
        ></a>
        <a href="#categories"><div class="fa fa-user"></div></a>
      </nav>
    </header>
    <!-- header -->
    <!-- navbar -->
    <navbar class="headerColumn">
      <div class="contentHeader">
        <div class="logGoTool">
          <i class="fa-solid fa-wrench">&ensp;</i>Tool:
        </div>
      </div>
      <div class="containerHeader">
        <div class="userControl">
          <div class="logoUserControl">
            <i class="fa-solid fa-circle-user"> </i>
          </div>
          <div class="contentUserControl">User</div>
        </div>
        <div class="productControl">
          <div class="logoProductControl">
            <i class="fa-solid fa-bag-shopping"></i>
          </div>
          <div class="contentProductControl">Product</div>
        </div>
        <div class="logOutAdmin">
          <div class="logoLogout">
            <i class="fa-solid fa-right-from-bracket"></i>
          </div>
          <div class="contentLogout">Logout</div>
        </div>
      </div>
    </navbar>
    <!-- navbar -->
    <!-- form user -->
    <div class="formUser">
      <div class="contentFormUser">Thông tin người dùng</div>
      <label>Họ và tên</label>
      <input type="text" name="userName" placeholder="Nhập họ và tên " />
      <label>Email</label>
      <input type="text" name="email" placeholder="Nhập email" />
      <label>Địa chỉ</label>
      <input type="text" name="address" placeholder="Nhập địa chỉ" />
      <button>Lưu lại</button>
    </div>
    <div class="tableUser">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">Họ và tên</th>
            <th scope="col">Email</th>
            <th scope="col">Địa chỉ</th>
            <th scope="col">Chức năng</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button type="button" class="btn btn-success">Sửa</button
              ><button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>
              <button type="button" class="btn btn-success">Sửa</button
              ><button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
            <td>
              <button type="button" class="btn btn-success">Sửa</button
              ><button type="button" class="btn btn-danger">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
