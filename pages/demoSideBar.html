<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../style/admin.css" />
  <body>
    <div
      id="containerSideBar"
      class="w3-sidebar w3-bar-block w3-black w3-xxlarge"
      style="width: 170px"
    >
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-home">&nbsp;Home</i></a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-archive">&nbsp;Product</i></a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-envelope">&nbsp;Email</i></a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-user-circle">&nbsp;User</i></a
      >
      <a href="#" class="w3-bar-item w3-button"
        ><i class="fa fa-sign-out">&nbsp;Logout</i></a
      >
    </div>

    <!-- <div style="margin-left: 170px">
      <div class="w3-container">
        <h2>Sidebar Icons</h2>
        <p>In this example we have used icons in the sidebar.</p>
      </div>
    </div> -->

    <div class="containerAdminControl">
      <!-- header -->
      <header class="header">
        <div class="adminHeader">ADMIN</div>
        <!-- <a href=""><div class="fa fa-bars" id="menu-btn"></div></a> -->
        <a href="#" class="logo">
          <i class="fa fa-shopping-basket"><span>BACH HOA XANH</span></i></a
        >

        <nav class="navbar">
          <a href="#home">Người dùng</a>
          <a href="#features">Sản phẩm</a>
          <a href="#products"
            ><ion-icon id="logoMail" name="mail-outline"></ion-icon
          ></a>
          <a href="#products"
            ><ion-icon
              id="logoNotifications"
              name="notifications-outline"
            ></ion-icon
          ></a>
          <a href="#categories"><div class="fa fa-user"></div></a>
        </nav>
      </header>
      <!-- header -->

      <!-- form user -->
      <div class="formUser">
        <div class="contentFormUser">Thông tin người dùng</div>
        <label>Họ và tên</label>
        <input type="text" name="userName" placeholder="Nhập họ và tên " />
        <label>Email</label>
        <input type="text" name="email" placeholder="Nhập email" />
        <label>Địa chỉ</label>
        <input type="text" name="address" placeholder="Nhập địa chỉ" />
        <button>Lưu lại</button>
      </div>
      <div class="tableUser">
        <div class="searchTableUser">
          <label for="">Tìm kiếm tên học viên:</label>
          <br />
          <input id="nameSearch" type="text" />
          <button onclick="searchUser()">search</button>
          <br />
        </div>
        <table border="1" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">STT</th>
              <th scope="col">Id</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Email</th>
              <th scope="col">Địa chỉ</th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Chức năng</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>111</td>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>false</td>
              <td>
                <div class="buttonActive">
                  <button type="button" class="btn btn-success">Sửa</button
                  ><button type="button" class="btn btn-danger">Xóa</button>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>222</td>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>True</td>
              <td>
                <div class="buttonActive">
                  <button type="button" class="btn btn-success">Sửa</button
                  ><button type="button" class="btn btn-danger">Xóa</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../js/admin.js"></script>
  </body>
</html>
